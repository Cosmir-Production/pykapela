{% load static tt_urls %}
<ul class="dropdown menu" data-dropdown-menu>
    {% for lang in languages %}
        <li class="{% if current_language == lang.code %}is-active{% endif %}">
            <a href="{% change_language lang.code %}" title="{{ lang.name }}"><img title="{{ lang.name }}" src="{% static lang.flag %}"></a>
        </li>
    {% endfor %}
</ul>
