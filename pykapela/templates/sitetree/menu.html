{% load sitetree %}
    <ul class="dropdown menu" data-dropdown-menu>
        {% for item in sitetree_items %}
        <li{% if item.is_current or item.in_current_branch %}
               class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"current_branch," }}"{% endif %}>
            <a href="/{{ current_language }}{% sitetree_url for item %}"{% if item.hint %} title="{{ item.hint }}"{% endif %}>
                {{ item.title_resolved }}</a>
{#            {% if item.has_children %}#}
{#                {% sitetree_children of item for menu template "sitetree/menu.html" %}#}
{#            {% endif %}#}
        </li>
        {% endfor %}

        {% if user.is_authenticated %}<li class="home-admin-link"><a href="/admin/">Admin</a></li>{% endif %}
    </ul>
