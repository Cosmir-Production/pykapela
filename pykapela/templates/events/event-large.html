<div class="grid-x promoted-event">
    <div class="cell small-3 medium-3 large-6 text-right event-inside">
        {% if event.image %}
            <p><img src="{{ event.image }}"> </p>
        {% endif %}

        <h2><span title="{{ event.datetime|date:"j. n. Y, H:i" }}">{{ event.datetime|date:"j. n. \'y" }}</span></h2>

    </div>
    <div class="cell small-9 medium-9 large-6 text-left event-inside">
        <h2>
            <a href="{% url "concert" slug=event.slug %}">
                {{ event.title }} {% if event.location %}@ {{ event.location }}{% endif %}
            </a>
        </h2>

        {% if event.image %}
            <span title="{{ event.datetime|date:"j. n. Y, H:i" }}">{{ event.datetime|date:"j. n. \'y" }}</span>
        {% endif %}
    </div>
</div>
