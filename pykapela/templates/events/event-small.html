<div class="grid-x next-events">
    <div class="cell large-7 align-right">
        <p class="event-date">{{ event.datetime|date:"j. n. 'y" }}</p>
    </div>
    <div class="cell large-5">
        <p class="event-title">
            <a href="{% url "concert" slug=event.slug %}">
                {{ event.title }} {% if event.location %}@ {{ event.location }}{% endif %}
            </a>
        </p>
    </div>
</div>
